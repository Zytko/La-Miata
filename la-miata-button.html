<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Button</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    a.button {
      display: inline-block;
      padding: 1em 2em;
      background: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 1em;
      font-size: 1.2em;
      font-family: sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 8px #888;
    }
    a.button:hover {
      background: #6c3483;
    }
  </style>
</head>
<body>
  <a href="index.html" style="
  display: inline-block;
  padding: 1em 2em;
  background: #8e44ad;
  color: red;
  text-decoration: none;
  border-radius: 1em;
  font-size: 1.2em;
  font-family: sans-serif;
  font-weight: bold;
  box-shadow: 0 2px 8px #888;
  transition: background 0.2s;
">PRESS HERE</a>
</body>
</html>
